<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliBazar AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .chat-header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .chat-header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.user .message-content {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.ai .message-content {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
    }

    .chat-input input:focus {
      border-color: #667eea;
    }

    .chat-input button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .chat-input button:hover {
      transform: translateY(-1px);
    }

    .chat-input button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #666;
      font-style: italic;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .session-info {
      font-size: 12px;
      color: #666;
      text-align: center;
      padding: 10px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>üõçÔ∏è IntelliBazar AI Assistant</h1>
      <p>Your AI-powered shopping companion ‚Ä¢ Created by PAPAN</p>
    </div>

    <div class="session-info">
      <span id="sessionStatus">Initializing session...</span>
    </div>

    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be added here -->
    </div>

    <div class="chat-input">
      <input
        id="userInput"
        type="text"
        placeholder="Ask me about products, features, or anything about IntelliBazar..."
        onkeypress="handleKeyPress(event)"
      >
      <button onclick="sendMessage()" id="sendButton">Send</button>
    </div>
  </div>

  <script>
    let currentUserId = null;
    let isLoading = false;

    // Initialize session when page loads
    window.onload = async function() {
      await initializeSession();
    };

    async function initializeSession() {
      try {
        const response = await fetch('/new-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();

        currentUserId = data.userId;
        document.getElementById('sessionStatus').textContent = `Session ID: ${currentUserId.substring(0, 8)}...`;

        // Add welcome message
        addMessage('ai', data.welcomeMessage);

      } catch (error) {
        console.error('Failed to initialize session:', error);
        document.getElementById('sessionStatus').textContent = 'Failed to initialize session';
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !isLoading) {
        sendMessage();
      }
    }

    function addMessage(role, text) {
      const messagesContainer = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = text;

      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);

      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      const messagesContainer = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ai';
      messageDiv.id = 'typing-indicator';

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content loading';
      contentDiv.innerHTML = `
        <span>IntelliBazar AI is thinking</span>
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;

      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById('typing-indicator');
      if (indicator) {
        indicator.remove();
      }
    }

    async function sendMessage() {
      if (isLoading || !currentUserId) return;

      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();

      if (!message) return;

      // Add user message to chat
      addMessage('user', message);
      userInput.value = '';

      // Show loading state
      isLoading = true;
      document.getElementById('sendButton').disabled = true;
      showTypingIndicator();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: message,
            userId: currentUserId
          })
        });

        const data = await response.json();

        removeTypingIndicator();

        if (data.response) {
          addMessage('ai', data.response);
        } else {
          addMessage('ai', 'Sorry, I encountered an error. Please try again.');
        }

      } catch (error) {
        removeTypingIndicator();
        addMessage('ai', 'Sorry, I\'m having trouble connecting. Please check your connection and try again.');
        console.error('Chat error:', error);
      } finally {
        isLoading = false;
        document.getElementById('sendButton').disabled = false;
        userInput.focus();
      }
    }
  </script>
</body>
</html>
